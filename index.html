<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>

    <div class="container">
      <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p class="description" id="description">Thank you for taking the time to help us improve the platform</p>
        </header>

  <form id="survey-form">
<div class="form-group">
   <label id="name-label" for="name">Name</label>
<input id="name" type="text" name="name" placeholder="Enter your name" required></input>
</div>

<div class="form-group">
    <label id="email-label" for="email">Email</label>
    <input id="email" type="email" name="email" placeholder="Enter your email" required></input>
</div>

<div class="form-group">
    <label id="number-label" for="number">Age (<span>optional</sapn>)</label>
    <input id="number" type="number" name="age" placeholder="Age" min="15" max="120"required></input>
</div>

<div class="form-group">
<label id="dropdown-label" for="dropdown">Which option best describes your current role?</label>
  <select calss="form-control" id="dropdown">
    <option value="">Select current role</option>
    <option value="student">Student</option>
    <option value="full-time-job">Full Time Job</option>
     <option value="full-time-learner">Full Time Learner</option>
      <option value="others">Others</option> 
  </select>
</div>

<div class="form-group">
    <label>Would you recommend freeCodeCamp to a friend?<label/>

    <label class="space">
    <input class="inline" id="radio definitely" type="radio" name="definitely-maybe" value="definitely" required>Definitely</input> </label>

    <label class="space">
    <input class="inline" id="radio maybe" type="radio" name="definitely-maybe" value="maybe" required>Maybe</input>
    </label>

    <label class="space">
     <input class="inline" id="radio not-sure" type="radio" name="definitely-maybe" value="not-sure" required>Not sure</input>
     </label>
</div>

<div class="form-group>
<label id="dropdown-label" for="dropdown">What is your favorite feature of freeCodeCamp?</label>
  <select class="form-control"  id="dropdown">
    <option value="">Select an option</option>
    <option value="challenges">Challegnes</option>
    <option value="projects">Projects</option>
     <option value="community">Community</option>
      <option value="open-source">Open Source</option> 
  </select>
</div>

<div class="form-group cbox">
  <label>What would you like to see improved? (<span>Check all that apply</span>)</label>

    <label class="space">
    <input class="inline"  id="checkbox" type="checkbox" name="checkbox" value="front-end-projects">Front-end Projects</input></label>

    <label class="space">
     <input class="inline" id="checkbox" type="checkbox" name="checkbox" value="back-end-projects">Back-end Projects</input></label>

      <label class="space">
      <input class="inline" id="checkbox" type="checkbox" name="checkbox" value="data-visualization">Data Visualization</input></label>

      <label class="space">
      <input class="inline" id="checkbox" type="checkbox" name="checkbox" value="challenges">Challenges</input></label>

      <label class="space">
      <input class="inline" id="checkbox" type="checkbox" name="checkbox" value="open-source-community">Open Source Community</input></label>

    <label class="space">
     <input class="inline" id="checkbox" type="checkbox" name="checkbox" value="gitter-help-rooms">Gitter help rooms</input></label>

    <label class="space"><input class="inline" id="checkbox" type="checkbox" name="checkbox" value="videos">Videos</input></label>

      <label class="space"><input class="inline" id="checkbox" type="checkbox" name="checkbox" value="city-meetups">City Meetups</input></label>

      <label class="space"><input class="inline" id="checkbox" type="checkbox" name="checkbox" value="wiki">Wiki</input></label>

      <label class="space"><input class="inline" id="checkbox" type="checkbox" name="checkbox" value="forum">Forum</input></label>

      <label class="space"><input class="inline" id="checkbox" type="checkbox" name="checkbox" value="additional-courses">Additional Courses</input></label>
</div>

  <div class="form-group">
    <label id="textarea-label" for="textarea">Any comments or suggestions?</label>
    <textarea id="textarea" rols="3" cols="30">Enter your comment here...</textarea>
  </div>
  
  <div class="form-group">
    <button class="btn" type="submit" id="sumbit" >Submit</button>
  </div>
</form>
    </div>
  </body>
</html>
